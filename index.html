<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/tailwind.config.js"> </script>
    <title>Document</title>
    <style>
        * {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header class="border-b-slate-600 border-b-2 bg-white text-slate-900 h-14 fixed w-screen">
        <div class="flex justify-between max-w-5xl mx-auto items-center">
            <a href="#" class="h-14 flex items-center"><span class="font-bold text-xl cursor-pointer">My Site</span></a>
            <nav class="md:h-14 md:flex md:items-center hidden">
                <a href="#home" class="h-full px-3 hover:bg-slate-900 hover:text-white flex items-center">Home</a>
                <a href="#services" class="h-full px-3  hover:bg-slate-900 hover:text-white flex items-center">Services</a>
                <a href="#about" class="h-full px-3  hover:bg-slate-900 hover:text-white flex items-center">About</a>
                <a href="#contact" class="h-full px-3  hover:bg-slate-900 hover:text-white flex items-center">Contact</a>
            </nav>
        </div>
    </header>
    <main class="min-w-full m-auto">
        <section id="home" class="h-screen bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-center items-center">
            <h1 class="text-9xl">Home</h1>
        </section>
        <section id="services" class="h-screen bg-gradient-to-r from-sky-500 to-indigo-500  flex justify-center items-center">
            <h1 class="text-9xl">Services</h1>
        </section>
        <section id="about" class="h-screen  bg-gradient-to-r from-violet-500 to-fuchsia-500  flex justify-center items-center">
            <h1 class="text-9xl">About</h1>
        </section>
        <section id="contact" class="h-screen  bg-gradient-to-r from-purple-500 to-pink-500  flex justify-center items-center">
            <h1 class="text-9xl">Contact</h1>
        </section>
    </main>
</body>
</html>
